set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-H select-pane -L
bind -n M-L select-pane -R
bind -n M-K select-pane -U
bind -n M-J select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Shift Alt vim keys to switch windows
bind -n M-h previous-window
bind -n M-l next-window

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'janoamaral/tokyo-night-tmux'
set -g @plugin 'tmux-plugins/tmux-yank'

set -g @tokyo-night-tmux_theme night    # storm | day | default to 'night'

# Icon styles
# set -g @tokyo-night-tmux_terminal_icon 
# set -g @tokyo-night-tmux_active_terminal_icon 

# Force background and status bar colors to match GitHub Dark Dimmer
# set -g status-bg "#1f2428"      # GitHub Dark Dimmer background
# set -g status-fg "#adbac7"      # GitHub Dark Dimmer primary text

# Pane borders
# set -g pane-border-style fg="#444c56"   # GitHub Dark Dimmer border color
# set -g pane-active-border-style fg="#539bf5"  # GitHub Dark Dimmer blue (active element)

# Window styles
# set -g window-style 'bg=#1f2428'   # GitHub Dark Dimmer background
# set -g window-active-style 'bg=#1f2428'  # Same background for active windows
# set -g message-style 'bg=#1f2428,fg=#adbac7'  # GitHub Dark Dimmer colors
# set -g message-command-style 'bg=#1f2428,fg=#adbac7'  # GitHub Dark Dimmer colors

# Color palette - GitHub Dark Dimmer
set -g mode-style "fg=#adbac7,bg=#2d333b"

# Status bar
set -g status-position bottom
set -g status-style "fg=#adbac7,bg=#1f2428"
set -g status-left-length 100
set -g status-right-length 100

# Status left section (session name) - now with grey accent
set -g status-left "#[fg=#adbac7,bg=#2d333b,bold] #S #[fg=#2d333b,bg=#1f2428]"

# Status right section (time, date) - improved contrast
set -g status-right "#[fg=#768390,bg=#1f2428] %H:%M #[fg=#636e7b,bg=#1f2428]| #[fg=#768390,bg=#1f2428] %d-%b-%y "

# Slightly Rounded Rectangle Window Status - Grey Variant
set -g window-status-format "#[fg=#636e7b,bg=#1f2428] #[fg=#adbac7]#I:#W #[fg=#636e7b,bg=#1f2428] "
set -g window-status-current-format "#[fg=#d3dbe3,bg=#d3dbe3]▐#[fg=#d3dbe3,bg=#1f2428]#[fg=#1f2428,bg=#d3dbe3,bold] #I:#W #[fg=#d3dbe3,bg=#1f2428]#[fg=#d3dbe3,bg=#d3dbe3]▌"
# set -g window-status-current-format "#[fg=#1f2428,bg=#1f2428]▐#[fg=#1f2428,bg=#d3dbe3,bold] #I:#W #[fg=#1f2428,bg=#1f2428]▌"
set -g window-status-separator " "

# Panes - grey border scheme
set -g pane-border-style "fg=#444c56,bg=#1f2428"
set -g pane-active-border-style "fg=#adbac7,bg=#1f2428"

# Messages
set -g message-style "fg=#adbac7,bg=#2d333b"
set -g message-command-style "fg=#adbac7,bg=#2d333b"

# Window styles
set -g window-style "bg=#1f2428"
set -g window-active-style "bg=#1f2428"

# Copy mode styling
set -g copy-mode-match-style "fg=#1f2428,bg=#c69026"  # Yellow highlight
set -g copy-mode-current-match-style "fg=#1f2428,bg=#539bf5"  # Blue highlight

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind v split-window -v -c "#{pane_current_path}"
bind h split-window -h -c "#{pane_current_path}"
