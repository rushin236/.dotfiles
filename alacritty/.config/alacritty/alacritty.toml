[bell]
animation = "EaseOutExpo"
duration = 0

[colors]
draw_bold_text_with_bright_colors = true

[[colors.indexed_colors]]
color = "0xF8BD96"
index = 16

[[colors.indexed_colors]]
color = "0xF5E0DC"
index = 17

[colors.bright]
black = '#636e7b'   # Tokyo Night bg_highlight (darker than original)
red = '#ff7a93'     # Brighter version of Tokyo Night red (#f7768e)
green = '#9cee82'   # Brighter version of Tokyo Night green (#9ece6a)
yellow = '#ffc777'  # Brighter version of Tokyo Night yellow (#e0af68)
blue = '#7da6ff'    # Brighter version of Tokyo Night blue (#7aa2f7)
magenta = '#d7a1f9' # Brighter version of Tokyo Night magenta (#bb9af7)
cyan = '#5de4c7'    # Brighter version of Tokyo Night cyan (#7dcfff)
white = '#c0caf5'   # Tokyo Night fg_dark (softer white)

[colors.cursor]
text = '#1f2428'   # Background color when cursor is over text
cursor = '#FFFFFF' # Cursor color (blue from GitHub palette)

[colors.normal]
black = '#636e7b'   # Tokyo Night bg_highlight (darker than original)
red = '#ff7a93'     # Brighter version of Tokyo Night red (#f7768e)
green = '#9cee82'   # Brighter version of Tokyo Night green (#9ece6a)
yellow = '#ffc777'  # Brighter version of Tokyo Night yellow (#e0af68)
blue = '#7da6ff'    # Brighter version of Tokyo Night blue (#7aa2f7)
magenta = '#d7a1f9' # Brighter version of Tokyo Night magenta (#bb9af7)
cyan = '#5de4c7'    # Brighter version of Tokyo Night cyan (#7dcfff)
white = '#c0caf5'   # Tokyo Night fg_dark (softer white)

[colors.primary]
background = '#1f2428'     # Matched to GitHub Dark Dimmer bg
foreground = '#adbac7'     # Default text color
dim_foreground = '#768390' # Secondary text color

[cursor]
blink_interval = 500
blink_timeout = 5
unfocused_hollow = false

[cursor.style]
blinking = "Off"
shape = "Block"

[env]
TERM = "xterm-256color"
LANG = "en_US.UTF-8"
LC_ALL = "en_US.UTF-8"
[font]
size = 14

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "JetBrainsMono Nerd Font"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = 0

[mouse]
hide_when_typing = true

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[terminal.shell]
# program = "/usr/bin/zsh"
program = "/usr/bin/env"
args = ["bash", "-i", "-c", "$HOME/.local/bin/ts-create $HOME"]

[window]
decorations = "full"
dynamic_title = true
startup_mode = "Maximized"
decorations_theme_variant = "Dark"

[window.dimensions]
columns = 160
lines = 80

[window.padding]
x = 4
y = 4

[terminal]
